<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>DigitalClock</title>
</head>
<body>
    <div class="cont">
        <div class="container">
            <div class="h1">
                <div class="h">
                    <h4>Hour</h4>
                    <h1 class="hour"></h1>
                </div>
            </div>
            <!-- <h1>:</h1> -->
            <div class="m1">
                <div class="m">
                    <h4>Minute</h4>
                    <h1 class="minute"></h1>
                </div>
            </div>
            <div class="s1">
                <div class="s">
                    <h4>Second</h4>
                    <h1 class="second"></h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
